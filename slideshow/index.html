<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

     $("#1").click(function(){
        $("#box1").animate({left: '300'});
        });

    $("#2").click(function(){

       $("#box2").animate({left: '600'});
       });

   $("#3").click(function(){
      $("#box3").animate({left: '900'});
      });

  $("#4").click(function(){
     $("#box4").animate({left: '1200'});
     });

 $("#5").click(function(){
    $("#box5").animate({left: '1050'});
});

});
   </script>
</head>
<body>
  <h1> Dessert </h1>
<div id="button">
  <button id="1">1</button>
  <button id="2">2</button>
  <button id="3">3</button>
  <button id="4">4</button>
  <!-- <button id="5">5</button> -->
</div>
  <div id="box1" style="position:relative"> <img src="img/cone.jpg" alt="Flowers in Chania" style="height:300px;width:300px;position:absolute;"> </div>
  <div id="box2" style="position:relative"> <img src="img/cookie.jpg" alt="Flowers in Chania" style="height:300px;width:300px;position:absolute;"> </div>

  <div id="box4" style="position:relative"> <img src="img/macr.jpg" alt="Flowers in Chania" style="height:300px;width:300px;position:absolute;"> </div>
