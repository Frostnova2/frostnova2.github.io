<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

     $("#1").click(function(){
        $("#box1").animate({left: '250'});
        });

    $("#2").click(function(){

       $("#box2").animate({left: '350'});
       });

   $("#3").click(function(){
      $("#box3").animate({left: '450'});
      });

  $("#4").click(function(){
     $("#box4").animate({left: '550'});
     });

 $("#5").click(function(){
    $("#box5").animate({left: '650'});
});

});
   </script>
</head>
<body>
  <button id="1"/button>
  <button id="2">2</button>
  <button id="3">3</button>
  <button id="4">4</button>
  <button id="5">5</button>
  <div id="box1" style="background:blue;height:100px;width:100px;position:absolute;"></div>
  <div id="box2" style="background:green;height:100px;width:100px;position:absolute;"></div>
  <div id="box3" style="background:red;height:100px;width:100px;position:absolute;"></div>
  <div id="box4" style="background:yellow;height:100px;width:100px;position:absolute;"></div>
  <div id="box5" style="background:black;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
